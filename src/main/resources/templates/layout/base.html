<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${titulo} ?: 'ProyectoConsumo'">Dulce Facil</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <div th:replace="~{layout/navbar :: navbar}"></div>

  <!-- Contenido -->
  <main class="container py-4">

    
    <div class="mb-3" th:if="${mensaje}">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

   
    <div class="mb-3" th:if="${error}">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

 
    <div class="mb-3" th:if="${mensaje2}">
      <div th:class="'alert alert-' + (${tipo} ?: 'success') + ' alert-dismissible fade show'" role="alert">
        <span th:text="${mensaje2}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

 
    <div th:if="${contenido != null}" th:replace="~{${contenido}}"></div>

  </main>

  <!-- Footer -->
  <footer class="border-top py-3 mt-4 bg-white">
    <div class="container small text-muted">
      Dulce Facil â€¢
      <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2026</span>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
