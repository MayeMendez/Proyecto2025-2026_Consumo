<div class="card" xmlns:th="http://www.thymeleaf.org">
	<div class="card-body">
		<h4 class="mb-3">Formulario Ruta</h4>


		<form>
			<div class="row g-3">
				<div class="col-md-4">
					<label class="form-label">ID Zona Entrega</label> <input
						class="form-control" name="id_zona_entrega" type="number">
				</div>
				<div class="col-md-4">
					<label class="form-label">Nombre Ruta</label> <input
						class="form-control" name="nombre_ruta">
				</div>
				<div class="col-md-2">
					<label class="form-label">Distancia Km</label> <input
						class="form-control" name="distancia_estimada_km" type="number"
						step="0.01">
				</div>
				<div class="col-md-2">
					<label class="form-label">Tiempo Min</label> <input
						class="form-control" name="tiempo_estimado_min" type="number">
				</div>
			</div>


			<div class="mt-3 d-flex gap-2">
				<button class="btn btn-success" type="button">Guardar</button>
				<a class="btn btn-secondary" th:href="@{/rutas}">Cancelar</a>
			</div>
		</form>
	</div>
</div>
