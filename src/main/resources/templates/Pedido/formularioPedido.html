<div class="card" xmlns:th="http://www.thymeleaf.org">
	<div class="card-body">
		<h4 class="mb-3">Formulario Pedido</h4>


		<form>
			<div class="row g-3">
				<div class="col-md-3">
					<label class="form-label">ID Cliente</label> <input
						class="form-control" name="id_cliente" type="number">
				</div>


				<div class="col-md-3">
					<label class="form-label">ID Ruta Entrega</label> <input
						class="form-control" name="id_ruta_entrega" type="number">
				</div>


				<div class="col-md-3">
					<label class="form-label">ID Repartidor</label> <input
						class="form-control" name="id_repartidor" type="number">
				</div>


				<div class="col-md-3">
					<label class="form-label">Fecha Pedido (fecha/hora)</label> <input
						class="form-control" name="fecha_pedido" type="datetime-local">
				</div>


				<div class="col-md-3">
					<label class="form-label">Fecha Entrega Programada</label> <input
						class="form-control" name="fecha_entrega_programada" type="date">
				</div>


				<div class="col-md-3">
					<label class="form-label">Estado</label> <input
						class="form-control" name="estado"
						placeholder="CREADO, ENTREGADO...">
				</div>


				<div class="col-md-3">
					<label class="form-label">Tipo Venta</label> <input
						class="form-control" name="tipo_venta"
						placeholder="CONTADO / CREDITO">
				</div>


				<div class="col-md-3">
					<label class="form-label">Total Pedido</label> <input
						class="form-control" name="total_pedido" type="number" step="0.01">
				</div>
			</div>


			<div class="mt-3 d-flex gap-2">
				<button class="btn btn-success" type="button">Guardar</button>
				<a class="btn btn-secondary" th:href="@{/pedidos}">Cancelar</a>
			</div>
		</form>
	</div>
</div>
