<div class="card" xmlns:th="http://www.thymeleaf.org">
	<div class="card-body">
		<h4 class="mb-3">Formulario Cliente</h4>


		<form>
			<div class="row g-3">
				<div class="col-md-4">
					<label class="form-label">Tipo Cliente</label> <input
						class="form-control" name="tipo_cliente"
						placeholder="NATURAL / JURIDICO">
				</div>


				<div class="col-md-4">
					<label class="form-label">Razón Social</label> <input
						class="form-control" name="razon_social">
				</div>


				<div class="col-md-4">
					<label class="form-label">Nombre Comercial</label> <input
						class="form-control" name="nombre_comercial">
				</div>


				<div class="col-md-4">
					<label class="form-label">Identificación</label> <input
						class="form-control" name="identificacion">
				</div>


				<div class="col-md-4">
					<label class="form-label">Teléfono</label> <input
						class="form-control" name="telefono">
				</div>


				<div class="col-md-4">
					<label class="form-label">Email</label> <input class="form-control"
						name="email" type="email">
				</div>


				<div class="col-12">
					<label class="form-label">Dirección</label> <input
						class="form-control" name="direccion">
				</div>
			</div>


			<div class="mt-3 d-flex gap-2">
				<button class="btn btn-success" type="button">Guardar</button>
				<a class="btn btn-secondary" th:href="@{/clientes}">Cancelar</a>
			</div>
		</form>
	</div>
</div>
