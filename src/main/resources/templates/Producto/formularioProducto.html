<div class="card" xmlns:th="http://www.thymeleaf.org">
	<div class="card-body">
		<h4 class="mb-3">Formulario Producto</h4>


		<form>
			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Nombre Producto</label> <input
						class="form-control" name="nombre_producto">
				</div>


				<div class="col-md-6">
					<label class="form-label">Categor√≠a</label> <input
						class="form-control" name="categoria">
				</div>


				<div class="col-md-4">
					<label class="form-label">Precio Unitario</label> <input
						class="form-control" name="precio_unitario" type="number"
						step="0.01">
				</div>


				<div class="col-md-4">
					<label class="form-label">Stock Actual</label> <input
						class="form-control" name="stock_actual" type="number">
				</div>


				<div class="col-md-4">
					<label class="form-label">Unidad Medida</label> <input
						class="form-control" name="unidad_medida"
						placeholder="kg, lt, und...">
				</div>


				<div class="col-md-4">
					<label class="form-label">Activo</label> <select
						class="form-select" name="activo">
						<option value="true">SI</option>
						<option value="false">NO</option>
					</select>
				</div>
			</div>


			<div class="mt-3 d-flex gap-2">
				<button class="btn btn-success" type="button">Guardar</button>
				<a class="btn btn-secondary" th:href="@{/productos}">Cancelar</a>
			</div>
		</form>
	</div>
</div>
